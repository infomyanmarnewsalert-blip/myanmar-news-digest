# .github/workflows/export-once.yml
name: Export DVB only CSV (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to checkout (branch or tag)"
        required: false
        default: "export_csv"
      start:
        description: "Start date in MMT (YYYY-MM-DD)"
        required: true
        default: "2025-08-23"
      out:
        description: "Output CSV filename (optional)"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest
    environment: export_csv
    timeout-minutes: 360
    concurrency:
      group: export-csv-manual
      cancel-in-progress: false
    env:
      # 出力ファイル名（out未指定なら start から自動命名）
      OUT: ${{ inputs.out != '' && inputs.out || format('dvb_articles_since_{0}_MMT.csv', inputs.start) }}

      # ===== Gemini API キー（export_csv 環境のSecretsを使用） =====
      GEMINI_API_SUMMARY_KEY: ${{ secrets.GEMINI_API_EXPORT_SUMMARY_KEY }}
      GEMINI_API_DEDUPE_KEY: ${{ secrets.GEMINI_API_EXPORT_DEDUPE_KEY }}

      # ===== レート制御（必要に応じて数値を調整） =====
      GEMINI_REQS_PER_MIN: "20"
      GEMINI_MIN_INTERVAL_SEC: "1.5"
      GEMINI_JITTER_SEC: "0.3"

    steps:
      - name: Checkout (export_csv)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U google-genai requests beautifulsoup4 python-dateutil

      - name: Assert Gemini keys present
        run: |
          [ -n "$GEMINI_API_SUMMARY_KEY" ] || { echo "::error::GEMINI_API_SUMMARY_KEY is empty"; exit 1; }
          [ -n "$GEMINI_API_DEDUPE_KEY" ]  || { echo "::error::GEMINI_API_DEDUPE_KEY is empty";  exit 1; }

      - name: Run DVB-only export
        run: |
          python export_dvb_only_to_csv.py \
            --start "${{ inputs.start }}" \
            --out   "${{ env.OUT }}"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUT }}
          path: ${{ env.OUT }}
          if-no-files-found: error
