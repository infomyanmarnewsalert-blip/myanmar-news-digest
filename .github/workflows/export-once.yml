name: Export all articles CSV (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to checkout (branch or tag)"
        required: false
        default: "export_csv" # ← ここを export_csv に
      start:
        description: "Start date in MMT (YYYY-MM-DD)"
        required: true
        default: "2025-08-23"
      out:
        description: "Output CSV filename (optional)"
        required: false
        default: "" # ← 式は使えないので空にしておく

jobs:
  run:
    name: Run exporter
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # ここで out の動的デフォルトを計算
    env:
      OUT: ${{ inputs.out != '' && inputs.out || format('articles_since_{0}_MMT.csv', inputs.start) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }} # ← 入力が空なら既定の export_csv が使われます

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U google-genai

      - name: Run export
        env:
          GEMINI_API_SUMMARY_KEY: ${{ secrets.GEMINI_API_SUMMARY_KEY }}
          # HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}   # 必要なら
        run: |
          python export_all_articles_to_csv.py \
            --start "${{ inputs.start }}" \
            --out   "${{ env.OUT }}"

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUT }}
          path: ${{ env.OUT }}
          if-no-files-found: error
