name: Export all articles CSV (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to checkout (branch or tag)"
        required: false
        default: "export_csv"
      start:
        description: "Start date in MMT (YYYY-MM-DD)"
        required: true
        default: "2025-08-23"
      out:
        description: "Output CSV filename (optional)"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest
    environment: development # ← ここ
    timeout-minutes: 60
    env:
      OUT: ${{ inputs.out != '' && inputs.out || format('articles_since_{0}_MMT.csv', inputs.start) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }} # ← ここで export_csv のコードを使う
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install -U google-genai
      - name: Run export
        env:
          GEMINI_API_SUMMARY_KEY: ${{ secrets.GEMINI_API_TEST_SUMMARY_KEY }} # ← Secret名あわせてね
        run: |
          python export_all_articles_to_csv.py \
            --start "${{ inputs.start }}" \
            --out   "${{ env.OUT }}"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUT }}
          path: ${{ env.OUT }}
          if-no-files-found: error
